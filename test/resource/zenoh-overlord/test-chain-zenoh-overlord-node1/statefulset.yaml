apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/chain-name: test-chain-zenoh-overlord
    app.kubernetes.io/chain-node: test-chain-zenoh-overlord-node1
  name: test-chain-zenoh-overlord-node1
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/chain-name: test-chain-zenoh-overlord
      app.kubernetes.io/chain-node: test-chain-zenoh-overlord-node1
  serviceName: ''
  template:
    metadata:
      labels:
        app.kubernetes.io/chain-name: test-chain-zenoh-overlord
        app.kubernetes.io/chain-node: test-chain-zenoh-overlord-node1
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/chain-name
                  operator: In
                  values:
                  - test-chain-zenoh-overlord
              topologyKey: kubernetes.io/hostname
            weight: 100
      containers:
      - command:
        - network
        - run
        - -c
        - /etc/cita-cloud/config/config.toml
        image: registry.devops.rivtower.com/cita-cloud/network_zenoh:latest
        imagePullPolicy: Always
        name: network
        ports:
        - containerPort: 40000
          name: network
          protocol: UDP
        - containerPort: 50000
          name: grpc
          protocol: TCP
        resources:
          limits:
            cpu: 4000m
            memory: 8192Mi
          requests:
            cpu: 10m
            memory: 32Mi
        volumeMounts:
        - mountPath: /data
          name: datadir
        - mountPath: /etc/cita-cloud/config
          name: node-config
        - mountPath: /mnt
          name: node-account
        workingDir: /data
      - command:
        - consensus
        - run
        - -c
        - /etc/cita-cloud/config/config.toml
        - -p
        - /mnt/private_key
        image: registry.devops.rivtower.com/cita-cloud/consensus_overlord:latest
        imagePullPolicy: Always
        name: consensus
        ports:
        - containerPort: 50001
          name: grpc
          protocol: TCP
        resources:
          limits:
            cpu: 4000m
            memory: 8192Mi
          requests:
            cpu: 10m
            memory: 32Mi
        volumeMounts:
        - mountPath: /data
          name: datadir
        - mountPath: /etc/cita-cloud/config
          name: node-config
        - mountPath: /mnt
          name: node-account
        workingDir: /data
      - command:
        - executor
        - run
        - -c
        - /etc/cita-cloud/config/config.toml
        image: registry.devops.rivtower.com/cita-cloud/executor_evm:latest
        imagePullPolicy: Always
        name: executor
        ports:
        - containerPort: 50002
          name: grpc
          protocol: TCP
        resources:
          limits:
            cpu: 4000m
            memory: 8192Mi
          requests:
            cpu: 10m
            memory: 32Mi
        volumeMounts:
        - mountPath: /data
          name: datadir
        - mountPath: /etc/cita-cloud/config
          name: node-config
        workingDir: /data
      - command:
        - storage
        - run
        - -c
        - /etc/cita-cloud/config/config.toml
        image: registry.devops.rivtower.com/cita-cloud/storage_rocksdb:latest
        imagePullPolicy: Always
        name: storage
        ports:
        - containerPort: 50003
          name: grpc
          protocol: TCP
        resources:
          limits:
            cpu: 4000m
            memory: 8192Mi
          requests:
            cpu: 10m
            memory: 32Mi
        volumeMounts:
        - mountPath: /data
          name: datadir
        - mountPath: /etc/cita-cloud/config
          name: node-config
        workingDir: /data
      - command:
        - controller
        - run
        - -c
        - /etc/cita-cloud/config/config.toml
        image: registry.devops.rivtower.com/cita-cloud/controller:latest
        imagePullPolicy: Always
        name: controller
        ports:
        - containerPort: 50004
          name: grpc
          protocol: TCP
        resources:
          limits:
            cpu: 4000m
            memory: 8192Mi
          requests:
            cpu: 10m
            memory: 32Mi
        volumeMounts:
        - mountPath: /data
          name: datadir
        - mountPath: /etc/cita-cloud/config
          name: node-config
        - mountPath: /mnt
          name: node-account
        workingDir: /data
      - command:
        - crypto
        - run
        - -c
        - /etc/cita-cloud/config/config.toml
        - -p
        - /mnt/private_key
        image: registry.devops.rivtower.com/cita-cloud/crypto_sm:latest
        imagePullPolicy: Always
        name: crypto
        ports:
        - containerPort: 50005
          name: grpc
          protocol: TCP
        resources:
          limits:
            cpu: 4000m
            memory: 8192Mi
          requests:
            cpu: 10m
            memory: 32Mi
        volumeMounts:
        - mountPath: /data
          name: datadir
        - mountPath: /etc/cita-cloud/config
          name: node-config
        - mountPath: /mnt
          name: node-account
        workingDir: /data
      hostAliases:
      - hostnames:
        - test-chain-zenoh-overlord-node1
        ip: 0.0.0.0
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsUser: 1000
      volumes:
      - configMap:
          name: test-chain-zenoh-overlord-node1-account
        name: node-account
      - configMap:
          name: test-chain-zenoh-overlord-node1-config
        name: node-config
  volumeClaimTemplates:
  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      name: datadir
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi
      storageClassName: nas-client-provisioner
