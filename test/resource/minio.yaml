apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
spec:
  selector:
    matchLabels:
      s3: minio
  replicas: 1
  template:
    metadata:
      labels:
        s3: minio
    spec:
      containers:
      - name: minio
        image: minio/minio:RELEASE.2024-02-17T01-15-57Z-cpuv1
        command: ["/bin/sh", "-c"]
        args: ["mkdir -p /tmp/cita-cloud && minio server --console-address 0.0.0.0:9001 /tmp"]
        env:
          - name: "MINIO_ROOT_USER" 
            value: "admin"
          - name: "MINIO_ROOT_PASSWORD" 
            value: "testtest"
        ports:
          - containerPort: 9000
          - containerPort: 9001


---

apiVersion: v1
kind: Service
metadata:
  name: minio
  labels:
    s3: minio
spec:
  ports:
  - port: 9000
    protocol: TCP
  selector:
    s3: minio
