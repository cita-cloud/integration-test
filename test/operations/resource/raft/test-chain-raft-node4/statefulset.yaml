apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/chain-name: test-chain-raft
    app.kubernetes.io/chain-node: test-chain-raft-node4
  name: test-chain-raft-node4
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/chain-name: test-chain-raft
      app.kubernetes.io/chain-node: test-chain-raft-node4
  serviceName: ''
  template:
    metadata:
      labels:
        app.kubernetes.io/chain-name: test-chain-raft
        app.kubernetes.io/chain-node: test-chain-raft-node4
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/chain-name
                  operator: In
                  values:
                  - test-chain-raft
              topologyKey: kubernetes.io/hostname
            weight: 100
      containers:
      - command:
        - network
        - run
        - -c
        - /etc/cita-cloud/config/config.toml
        image: registry.devops.rivtower.com/cita-cloud/network_zenoh:latest
        imagePullPolicy: Always
        name: network
        ports:
        - containerPort: 40000
          name: network
          protocol: UDP
        - containerPort: 50000
          name: grpc
          protocol: TCP
        resources:
          limits:
            cpu: 4000m
            memory: 8192Mi
          requests:
            cpu: 10m
            memory: 32Mi
        volumeMounts:
        - mountPath: /data
          name: datadir
        - mountPath: /etc/cita-cloud/config
          name: node-config
        - mountPath: /mnt
          name: node-account
        - mountPath: /etc/localtime
          name: node-localtime
        workingDir: /data
      - command:
        - consensus
        - run
        - -c
        - /etc/cita-cloud/config/config.toml
        - --stdout
        image: registry.devops.rivtower.com/cita-cloud/consensus_raft:latest
        imagePullPolicy: Always
        name: consensus
        ports:
        - containerPort: 50001
          name: grpc
          protocol: TCP
        resources:
          limits:
            cpu: 4000m
            memory: 8192Mi
          requests:
            cpu: 10m
            memory: 32Mi
        volumeMounts:
        - mountPath: /data
          name: datadir
        - mountPath: /etc/cita-cloud/config
          name: node-config
        - mountPath: /mnt
          name: node-account
        - mountPath: /etc/localtime
          name: node-localtime
        workingDir: /data
      - command:
        - executor
        - run
        - -c
        - /etc/cita-cloud/config/config.toml
        image: registry.devops.rivtower.com/cita-cloud/executor_evm:latest
        imagePullPolicy: Always
        name: executor
        ports:
        - containerPort: 50002
          name: grpc
          protocol: TCP
        resources:
          limits:
            cpu: 4000m
            memory: 8192Mi
          requests:
            cpu: 10m
            memory: 32Mi
        volumeMounts:
        - mountPath: /data
          name: datadir
        - mountPath: /etc/cita-cloud/config
          name: node-config
        - mountPath: /etc/localtime
          name: node-localtime
        workingDir: /data
      - command:
        - storage
        - run
        - -c
        - /etc/cita-cloud/config/config.toml
        image: registry.devops.rivtower.com/cita-cloud/storage_opendal:latest
        env:
        - name: AWS_REGION
          value: "local"
        imagePullPolicy: Always
        name: storage
        ports:
        - containerPort: 50003
          name: grpc
          protocol: TCP
        resources:
          limits:
            cpu: 4000m
            memory: 8192Mi
          requests:
            cpu: 10m
            memory: 32Mi
        volumeMounts:
        - mountPath: /data
          name: datadir
        - mountPath: /etc/cita-cloud/config
          name: node-config
        - mountPath: /etc/localtime
          name: node-localtime
        workingDir: /data
      - command:
        - controller
        - run
        - -c
        - /etc/cita-cloud/config/config.toml
        - -p
        - /mnt/private_key
        image: registry.devops.rivtower.com/cita-cloud/controller_hsm:latest
        imagePullPolicy: Always
        name: controller
        ports:
        - containerPort: 50004
          name: grpc
          protocol: TCP
        resources:
          limits:
            cpu: 4000m
            memory: 8192Mi
          requests:
            cpu: 10m
            memory: 32Mi
        volumeMounts:
        - mountPath: /data
          name: datadir
        - mountPath: /etc/cita-cloud/config
          name: node-config
        - mountPath: /mnt
          name: node-account
        - mountPath: /etc/localtime
          name: node-localtime
        workingDir: /data
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsUser: 1000
      volumes:
      - configMap:
          name: test-chain-raft-node4-account
        name: node-account
      - configMap:
          name: test-chain-raft-node4-config
        name: node-config
      - hostPath:
          path: /etc/localtime
        name: node-localtime
  volumeClaimTemplates:
  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      name: datadir
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi
      storageClassName: nfs-client
