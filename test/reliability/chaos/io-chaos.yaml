apiVersion: chaos-mesh.org/v1alpha1
kind: Workflow
metadata:
  name: io-workflow
spec:
  entry: io-entry
  templates:
    - name: io-entry
      templateType: Serial
      deadline: 300s
      children:
        - workflow-io-latency
        - workflow-io-fault
        - workflow-io-mistake
    - name: workflow-io-latency
      templateType: Schedule
      deadline: 100s
      schedule:
        schedule: "@every 10s"
        concurrencyPolicy: Allow
        type: IOChaos
        ioChaos:
          action: latency
          mode: fixed
          value: "2"
          selector:
            namespaces:
            - cita
            labelSelectors:
              app.kubernetes.io/chain-name: XXXXXX
          volumePath: /data
          path: '/data/**/*'
          delay: '500ms'
          percent: 75
          duration: '5s'
    - name: workflow-io-fault
      templateType: Schedule
      deadline: 100s
      schedule:
        schedule: "@every 10s"
        concurrencyPolicy: Allow
        type: IOChaos
        ioChaos:
          action: fault
          mode: fixed
          value: "2"
          selector:
            namespaces:
            - cita
            labelSelectors:
              app.kubernetes.io/chain-name: XXXXXX
          volumePath: /data
          path: '/data/**/*'
          errno: 5
          percent: 75
          duration: '5s'
    - name: workflow-io-mistake
      templateType: Schedule
      deadline: 100s
      schedule:
        schedule: "@every 10s"
        concurrencyPolicy: Allow
        type: IOChaos
        ioChaos:
          action: fault
          mode: fixed
          value: "2"
          selector:
            namespaces:
            - cita
            labelSelectors:
              app.kubernetes.io/chain-name: XXXXXX
          volumePath: /data
          path: '/data/**/*'
          mistake:
            filling: random
            maxOccurrences: 1
            maxLength: 100
          methods:
            - READ
            - WRITE
          percent: 50
          duration: '5s'
