apiVersion: chaos-mesh.org/v1alpha1
kind: Workflow
metadata:
  name: container-workflow
spec:
  entry: container-entry
  templates:
    - name: container-entry
      templateType: Serial
      deadline: 900s
      children:
        - workflow-pod-failure
        - workflow-pod-kill
        - workflow-consensus-kill
        - workflow-controller-kill
        - workflow-executor-kill
        - workflow-storage-kill
        - workflow-crypto-kill
        - workflow-network-kill
        - workflow-stress-test
    - name: workflow-pod-kill
      templateType: Schedule
      deadline: 100s
      schedule:
        schedule: "@every 50s"
        concurrencyPolicy: Allow
        type: PodChaos
        podChaos:
          action: pod-kill
          mode: fixed
          value: "2"
          selector:
            namespaces:
            - cita
            labelSelectors:
              app.kubernetes.io/chain-name: XXXXXX
    - name: workflow-pod-failure
      templateType: Schedule
      deadline: 100s
      schedule:
        schedule: "@every 50s"
        concurrencyPolicy: Allow
        type: PodChaos
        podChaos:
          action: pod-failure
          mode: fixed
          value: "2"
          duration: "30s"
          selector:
            namespaces:
            - cita
            labelSelectors:
              app.kubernetes.io/chain-name: XXXXXX
    - name: workflow-consensus-kill
      templateType: Schedule
      deadline: 100s
      schedule:
        schedule: "@every 40s"
        concurrencyPolicy: Allow
        type: PodChaos
        podChaos:
          action: container-kill
          mode: fixed
          value: "2"
          selector:
            namespaces:
            - cita
            labelSelectors:
              app.kubernetes.io/chain-name: XXXXXX
          containerNames:
            - consensus
    - name: workflow-controller-kill
      templateType: Schedule
      deadline: 100s
      schedule:
        schedule: "@every 50s"
        concurrencyPolicy: Allow
        type: PodChaos
        podChaos:
          action: container-kill
          mode: fixed
          value: "2"
          selector:
            namespaces:
            - cita
            labelSelectors:
              app.kubernetes.io/chain-name: XXXXXX
          containerNames:
            - controller
    - name: workflow-executor-kill
      templateType: Schedule
      deadline: 100s
      schedule:
        schedule: "@every 40s"
        concurrencyPolicy: Allow
        type: PodChaos
        podChaos:
          action: container-kill
          mode: fixed
          value: "2"
          selector:
            namespaces:
            - cita
            labelSelectors:
              app.kubernetes.io/chain-name: XXXXXX
          containerNames:
            - executor
    - name: workflow-storage-kill
      templateType: Schedule
      deadline: 100s
      schedule:
        schedule: "@every 50s"
        concurrencyPolicy: Allow
        type: PodChaos
        podChaos:
          action: container-kill
          mode: fixed
          value: "2"
          selector:
            namespaces:
            - cita
            labelSelectors:
              app.kubernetes.io/chain-name: XXXXXX
          containerNames:
            - storage
    - name: workflow-crypto-kill
      templateType: Schedule
      deadline: 100s
      schedule:
        schedule: "@every 40s"
        concurrencyPolicy: Allow
        type: PodChaos
        podChaos:
          action: container-kill
          mode: one
          selector:
            namespaces:
            - cita
            labelSelectors:
              app.kubernetes.io/chain-name: XXXXXX
          containerNames:
            - crypto
    - name: workflow-network-kill
      templateType: Schedule
      deadline: 100s
      schedule:
        schedule: "@every 40s"
        concurrencyPolicy: Allow
        type: PodChaos
        podChaos:
          action: container-kill
          mode: fixed
          value: "2"
          selector:
            namespaces:
            - cita
            labelSelectors:
              app.kubernetes.io/chain-name: XXXXXX
          containerNames:
            - network
    - name: workflow-stress-test
      templateType: StressChaos
      deadline: 100s
      stressChaos:
        mode: fixed
        value: "2"
        selector:
          namespaces:
          - cita
          labelSelectors:
            app.kubernetes.io/chain-name: XXXXXX
        stressors:
          cpu:
            workers: 1
            load: 50
            options: ["--cpu 1", "--timeout 600"]
